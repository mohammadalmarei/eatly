<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Eatly</title>
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo">Eatly</a>
      <nav class="header__nav">
        <a href="programs" class="header__nav__link">Programs</a>
        <a href="services" class="header__nav__link">Services</a>
        <a href="news" class="header__nav__link">News</a>
        <a href="about-us" class="header__nav__link">About Us</a>
      </nav>
      <button class="header__button button">Let's Talk</button>
    </header>
    <main class="main">
      <section class="main__heroSection">
        <div class="main__heroSection__txtContainer">
          <h1 class="main__heroSection__txtContainer__title">
            Changing
            <span
              >your
              <div class="dropping-texts">
                <div>eating</div>
                <div>lifestyle</div>
                <div>sleeping</div>
              </div></span
            >
            habits
          </h1>
          <h1 class="main__heroSection__txtContainer__txt">
            Always take care of your health staring from the food menu that you
            consume every day
          </h1>
          <div class="main__heroSection__txtContainer__btnContainer">
            <button
              class="main__heroSection__txtContainer__btnContainer__btn1 button"
            >
              Explore Menu
            </button>
            <button
              class="main__heroSection__txtContainer__btnContainer__btn2 button"
            >
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z"
                  ></path>
                </g>
              </svg>
              Watch video
            </button>
          </div>
        </div>
        <div class="main__heroSection__imgContainer">
          <img
            src="./img1.png"
            alt="image"
            class="main__heroSection__imgContainer__img"
          />
        </div>
      </section>
    </main>
  </body>
</html>
